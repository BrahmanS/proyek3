    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        const cartItemsList = document.getElementById("cart-items");
        var priceTotal2 = 0;
        var pajak = 0;
        var priceTotal3 = 0;

        function addToCart(productName, productQuantity, productPrice) {
          const quantity = document.getElementById(productQuantity).value;
          if(quantity > 0){
            
            const cartItem = document.createElement("li");

            cartItem.classList.add('list-group-item');

            var priceTotal = `${quantity}` * `${productPrice}` ; 
            const formatNumber0 = priceTotal.toLocaleString("en-US");
            cartItem.innerText = `${productName}`+  `\nx${quantity} `+ "Rp." + formatNumber0;
            cartItemsList.appendChild(cartItem);

            priceTotal2 = priceTotal2 + priceTotal;
            const formatNumber = priceTotal2.toLocaleString("en-US");
            document.getElementById('TotalPembelian').innerHTML = "Rp."+formatNumber;

            
            pajak = priceTotal2*11/100;
            const formatNumber2 = pajak.toLocaleString("en-US");
            document.getElementById('TotalPajak').innerHTML = "Rp."+formatNumber2;

            priceTotal3 = priceTotal2 + pajak;
            const formatNumber3 = priceTotal3.toLocaleString("en-US");
            document.getElementById('TotalBelanja').innerHTML = "Rp."+formatNumber3;
            
          }
          

        }


        
        
        function increment(id) {
            document.getElementById(id).stepUp();
        }
        
        function decrement(id) {
            document.getElementById(id).stepDown(); 
        }
    </script>
